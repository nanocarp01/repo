<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Fernando Heredia | Developer</title>
</head>
<body style="background-color: rgb(100, 135, 163);">   
  <!-- Formulario-->
   
  <div class="formulario">
    <h1 class="contact"> Contacto</h1>
   <div class="contacto">
       <div class="contact-form">
      <form  action="https://formspree.io/f/xdoywkpe"
      method="POST">
          <p>
              <label>Nombre</label>
              <input type="text" name="name" placeholder="Ingrese su nombre" required>
          </p>
           <p>
              <label>Email</label>
              <input type="email" name="_replyto" placeholder="Ingrese su Email" required>
              <input type="hidden" name="_subject" value="Nuevo Mail" />
          </p>
          
          <p class="block">
              <label>Mensaje</label>
              <textarea name="message" rows="5" placeholder="Por favor, deje su mensaje" required></textarea>
              <input type="text" name="_gotcha" style="display:none" />
          </p>
          <p class="block">
              <button type="submit">Enviar</button>
              <a href="index.html">Volver</a>
          </p>
       </form>               
   </div>
</div>             
</div>



<!-- Fin Formulario-->
</body>
</html>
